<!DOCTYPE html>

<html lang="en">

<head>
    <title>Todo list</title>
</head>

<body>
    <p>write your todo here!</p>
    <form method="post" action="">
        <input type="text" id="todoname" name="todoname" placeholder="Todo name"><br><br>
        <p>Level of Urgency</p>
        <input type="radio" id="0" name="urgency" value="LOW" checked>
        <label for="0">LOW</label><br>
        <input type="radio" id="1" name="urgency" value="MEDIUM">
        <label for="1">MEDIUM</label><br>
        <input type="radio" id="2" name="urgency" value="URGENT!">
        <label for="2">URGENT!</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
